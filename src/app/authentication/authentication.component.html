

<p *ngIf="!isLogged()">
<button style="float: right; margin:10px 65px;background-color: white;color: rgb(134, 0, 105);" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Login</button>
</p>
<p *ngIf="isLogged()">
<button style="float: right; margin:10px 40px;" type="button" class="btn btn-danger" (click)="logout()" >Logout</button>
</p>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="form" (ngSubmit)="login()" novalidate>
            <div class="mb-3">
              <label for="username" class="col-form-label">Username:</label>
              <input  type="text" class="form-control" id="username" formControlName="username">
            </div>
          
            <div class="mb-3">
              <label for="password" class="col-form-label" >Password:</label>
              <input type="text" class="form-control" id="password" formControlName="password" >
            </div>
            <button style="background-color:  rgb(134, 0, 105);" type="button" class="btn btn-danger"  type="submit">Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
          
        </div>
      </div>
    </div>
  </div>
