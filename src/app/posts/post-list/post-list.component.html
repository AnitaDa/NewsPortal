<div>
  <button *ngIf="isLogged()" type="button" class="btn btn-warning" (click)="getAllPost(currentUser.administratorId)" >My news</button>
  <button *ngIf="isLogged()" type="button" class="btn btn-warning" (click)="getAllPost(0)" >All news</button>
</div>
<div style="margin: 20px;"> 
  <div ><h3 style="background-color: red;padding:20px;color:silver">News <input #search  class="form-control form-control-lg" type="search" placeholder="Search"  aria-label=".form-control-lg example" [(ngModel)]="searchTerm" /></h3></div>
<div>
<table  class="table">
  <tbody>
    <tr (click)="getPost(post.postId)"  style="border: 1px solid red; border-radius: 25px; margin: 10px" *ngFor="let post of posts | filter:searchTerm" >
      <td>
        <a>
        <h4 style="color: red;"><b>{{post.title}}</b></h4>
        <p style="color: black;">{{post.content}}</p></a>
        <button data-toggle="modal" data-target="#exampleModalCenter"  type="button" class="btn btn-danger">More...</button>
      </td>
    </tr>
   
  </tbody>
</table>
</div>
</div>
<!-- Post details -->
<div  class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div style="background-color: red;" *ngIf="post" class="modal-header">
        <app-post-add-edit [post]="post" [edit]="true"></app-post-add-edit>
        <h5 style="color:white" class="modal-title" id="exampleModalLongTitle">{{post.title}}</h5>
        <p *ngIf="post">{{post.author}}</p>
      </div>
      <div class="modal-body">
        <h6 *ngIf="post">{{post.content}}</h6>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
